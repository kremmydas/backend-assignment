# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Start minikube
        uses: kremmydas/setup-minikube@master
      - name: Wait for 30 seconds for kube services to be ready
        run: | 
          sleep 30
      - name: Deploy to minikube
        run:
          helm install -f pch-client-chart/values.yaml pch-client ./pch-client-chart
      - name: Check the pods
        run:
          kubectl get pods -A
      - name: Test service URLs using Ingress Controller
        run: | 
          sleep 60
          kubectl get pods -A
          echo $(minikube ip) pchdemo.local | sudo tee -a /etc/hosts
          echo -n "------------------opening the service------------------"
          curl -I -k pchdemo.local
      - name: Check ixp_server_data table
        run: |
          sleep 60
          kubectl exec $(echo $(kubectl get pods -l app=postgres) | awk '{print $6}') -- sh -c 'psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "select * from ixp_server_data;"'


