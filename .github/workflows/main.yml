# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Start minikube
        uses: kremmydas/setup-minikube@master
      - name: Wait for 30 seconds for kube services to be ready
        run: | 
          sleep 30
      - name: Try the cluster !
        run:
          kubectl get pods -A
      - name: Deploy to minikube
        run:
          helm install -f pch-client-chart/values.yaml pch-client ./pch-client-chart
      - name: Test service URLs
        run: | 
          minikube service list
          minikube service frontend --url
          sleep 30
          echo -n "------------------opening the service------------------"
          curl -I -k $(minikube service frontend --url)
          echo $(minikube ip) pch-client.local | sudo tee -a /etc/hosts
          curl -I -k pch-client.local

