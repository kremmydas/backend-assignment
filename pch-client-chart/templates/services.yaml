{{- range $key, $value := .Values.services }}
{{ if hasKey $value "ports" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $key }}
  labels:
{{ include "pch-client.labels" $ | indent 4 }}
spec:
  type: NodePort
  ports:
  {{- range $value.ports }}
  - name: {{ . | quote }}
    port: {{ . }}
    targetPort: {{ . }}
  {{- end }}
  selector:
    app: {{ $key }}
---
{{- end }}
{{- end }}
